version: "2.0"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - good afternoon
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really



- intent: request_selling
  examples: |
    - I'm want to sell some vegetable.
    - I want to sell [carrot](product)
    - I have some [carrot](product) to sell
    - can you help me to sell?

- intent: request_buying
  examples: |
    - I'm want to buy some vegetable.
    - I want to buy [carrot](product)
    - I have some [carrot](product) to buy
    - can you help me to buy?

- intent: inform
  examples: |
    - [cabbage](product)
    - I have [carrot](product)
    - 3 kg
    - three kg
    - just one kg
    - 2 kg please
